name: ğŸ³ Build & Push Frontend Docker Image

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  IMAGE_NAME: gatari-fe

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.15.0

      - name: ğŸ“¦ Install dependencies
        run: make install

      - name: âœ… Test & Lint
        run: |
          make test
          make lint

      - name: ğŸ§± Build production React app
        run: make build-prod

      - name: ğŸ³ Build Docker image
        run: |
          GIT_TAG=${GITHUB_REF##*/}  # Extract tag like v1.0.0
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:$GIT_TAG .
          docker tag ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:$GIT_TAG ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ“¤ Push Docker images
        run: |
          GIT_TAG=${GITHUB_REF##*/}
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:$GIT_TAG
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest