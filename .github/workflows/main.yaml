name: CI + Docker Hub Push

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  IMAGE_NAME: gatari-fe
  DOCKER_REPO: ${{ secrets.DOCKER_USERNAME }}/gatari-fe

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: make install

      - name: âœ… Test & Lint
        run: |
          make test
# make lint

      - name: ğŸ§± Build React app
        run: make build

      - name: ğŸ³ Build Docker image
        run: docker build -t $DOCKER_REPO:latest .

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ“¤ Push image to Docker Hub
        run: docker push $DOCKER_REPO:latest